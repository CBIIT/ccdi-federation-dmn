      - 'Random PCR'
      - 'RT-PCR'
      - 'HMPR'
      - 'MF'
      - 'CF-S'
      - 'CF-M'
      - 'CF-H'
      - 'CF-T'
      - 'MDA'
      - 'MSLL'
      - 'cDNA'
      - 'ChIP'
      - 'MNase'
      - 'DNAse'
      - 'Hybrid Selection'
      - 'Reduced Representation'
      - 'Restriction Digest'
      - '5-methylcytidine antibody'
      - 'MBD2 protein methyl-CpG binding domain'
      - 'CAGE'
      - 'RACE'
